<div class="container mt-3">
    <div class="titre-container">

    </div>

    <div class="card shadow" id="cardType">
        <div class="row m-3 text-center">
            <div class="col-3">
            </div>
            <div class="col-6 text-center">
                <h1 style="color: black">La roulette à film !</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-3 text-center">
            <div class="col-md-6">
                <div class="card-body">
                    <h3 class="text-center mt-3">Plutôt film où serie ?</h3>
                    <hr>
                    <form>
                        <div class="container mt-5">
                            <div class="row">
                                <div class="col">
                                    <label class="type">
                                        <h3>Film</h3>
                                        <br>
                                        <input type="radio" name="type" value="film" style="transform: scale(1.5);">
                                    </label>
                                </div>
                                <div class="col">
                                    <label class="type">
                                        <h3>Série</h3>
                                        <br>
                                        <input type="radio" name="type" value="serie" style="transform: scale(1.5);">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger mt-2 " role="alert" id="type">
                            Sélectionnez un seul type
                        </div>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center mt-2 text-center mb-5">
                <div class="col-md-2">
                    <a class="hover-color-change" onclick="formulaireRouletteController.traiterFormulaireType()">
                        <img src="../images/arrow-right.svg" style="width: 30%;" alt="Ajouter">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow" id="cardGenres">
        <div class="row justify-content-center mt-3 text-center">
            <div class="col-md-6">
                <div class="card-body">
                    <h3 class="text-center mt-3">Choisissez vos genres préférés !</h3>
                    <hr>
                    <form>
                        <div class="container mt-5">
                            <div id="checkboxContainer">

                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center mt-2 text-center mb-5">
                <div class="col-md-2">
                    <a onclick="formulaireRouletteController.traiterFormulaireCategorie()">
                        <img src="../images/arrow-right.svg" style="width: 30%;" alt="Ajouter">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow" id="cardPlatforms">
        <div class="row justify-content-center mt-3 text-center">
            <div class="col-md-6">
                <div class="card-body">
                    <h3 class="text-center mt-3">Choisissez les plateformes que vous avez.</h3>
                    <h3>Si aucune plateforme n'est sélectionnée, la roulette se générera avec toutes les plateformes !</h3>
                    <hr>
                    <div class="container mt-5">
                        <div id="platforms">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-2 text-center mb-5">
                <div class="col-md-2">
                    <a onclick="formulaireRouletteController.traiterFormulairePlatforms()">
                        <img src="../images/arrow-right.svg" style="width: 30%;" alt="Ajouter">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
