
<h1 class="text-center mt-3">La roulette à film !</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mt-3">Connexion</h3>
                    <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="../images/box-arrow-in-right.svg" alt="Login Image" height="20">
                                </span>
                            </div>
                            <input type="text" class="form-control" id="login" placeholder="Votre login">
                        </div>
                        <div class="form-group input-group mt-3">
                            <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="../images/lock.svg" alt="Password Image" height="20">
                                </span>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-primary" onclick="indexController.authenticate()">Se connecter</button>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-primary" onclick="indexController.creationCompte()">Créer un compte</button>
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-danger mt-3" role="alert" id="danger">
                        Veuillez remplir tous les champs
                    </div>
                    <div class="alert alert-danger mt-3" role="alert" id="erreur">
                        Le login ou le mot de passe est erroné
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
